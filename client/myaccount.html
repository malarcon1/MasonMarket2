<template name="myaccount">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

    <body style="background-color: #EFEBE9">
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search" style="background-color:#EFEBE9;">
        <div class="container"><a class="navbar-brand" href="index.html" style="color:#00695C;font-size:24px;">Mason Market</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="search.html" style="color:#008975;">Advanced Search</a></li>
                    <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#" style="color:#008975;">Menu&nbsp;</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">About</a><a class="dropdown-item" role="presentation" href="#">GMU</a><a class="dropdown-item" role="presentation" href="#">Help</a></div>
                    </li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group" style="margin-left:10px;"><label for="search-field"><i class="fa fa-search" style="color:#008975;"></i></label><input class="form-control search-field" type="search" name="search" id="search-field" style="color:rgb(80,94,108);"></div>
                </form>
                {{#if currentUser}}
                    <span class="navbar-text"><a href="home" class="login" style="color:#00695C;margin-right:5px;">Go To Home</a>
                    </span>
                    <a class="btn btn-light action-button logout" role="button" href="/login" style="background-color:#00695C;">Log Out</a>
                {{else}}
                    <!-- change to auto redirect to home-->
                    <span class="navbar-text">
                    <a href="login" class="login" style="color:#00695C;">
                        Log In
                    </a>
                    </span>
                    <a class="btn btn-light action-button" role="button" href="createaccount" style="background-color:#00695C;"> Sign Up
                    </a>
                {{/if}}
            </div>
        </div>
    </nav>
    <div class="container" style="height:38px;"><a href="createlisting" style="color:#00695C;"><span style="text-decoration: underline;">Click Here To Create Listing!</span></a></div>
    <div></div>
    <div></div>
    <div></div>
    <div style="padding-bottom:20px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">My Listings - {{firstName}}&nbsp;<span class="badge badge-pill badge-primary" style="background-color:#00695C;">{{numBooks}}</span></a></li>
                        </ul>
                        {{#each books}}
                        <div class="tab-content" style="height:250px;">
                            
                            <div class="tab-pane active" role="tabpanel" id="tab-1">
                                <ul class="thread-list" style="background-color:white;font-colors:#008975;">
                                    <li class="thread"><span class="time">{{createdAt}}</span>
                                    <span class="nav-item"><a class="nav-link listing" href="/listing/{{_id}}" style="font-color:#008975;"> {{title}}</a></span>
                                    <span class="icon"><a href="javascript:void(0)" class="subscribe trash" id="{{_id}}"><i class="fa fa-trash-o"></i></a>
                                    
                                    </span>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="tab-2"></div>
                            <div class="tab-pane" role="tabpanel" id="tab-3"></div>
                            <div class="tab-pane" role="tabpanel" id="tab-4"></div>
                            
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-dark" style="background-color:#008975;">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Services</h3>
                        <ul>
                            <li><a href="#">Web design</a></li>
                            <li><a href="#">Development</a></li>
                            <li><a href="#">Hosting</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>About</h3>
                        <ul>
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Careers</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6 item text">
                        <h3>Mason Market</h3>
                        <p>A place for students to connect, buy and sell their used textbooks for great prices.</p>
                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                </div>
                <p class="copyright">Mason Market Â© 2017</p>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>





</template>
